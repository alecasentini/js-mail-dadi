<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadi</title>

    <!-- link Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body >
    <div class="container">
        <h1 class="text-center py-3">Gioco dei Dadi</h1>
        <h3 class="text-center py-3">Sfida il computer a dadi!</h3>

        <div class="d-flex justify-content-center py-3">
        <button class=" btn btn-primary" onclick="play()">Gioca</button>
        </div>

        <div class="d-flex align-items-center flex-column py-3">
            <span>Il tuo risultato è: </span>
            <span id="my-result" class="fw-semibold"></span>
        </div>

        <div class="d-flex align-items-center flex-column py-3">
            <span>Il risultato del computer è: </span>
            <span id="computer-result" class="fw-semibold"></span>
        </div>

        <div class="d-flex align-items-center flex-column py-3">
            <span>Risultato: </span>
            <span id="result" class="fw-semibold"></span>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
</body>
</html>
